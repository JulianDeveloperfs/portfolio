<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c17c97f7a2.js" crossorigin="anonymous"></script>
    <title>My Portfolio</title>
</head>
<body>
    <header>
        <section id="home-container">
        </section>
        <nav class="nav-bar__container"><ul>
            <li>Sobre mi</li>
            <li>Proyectos</li>
            <li>Contacto</li>
            <button>Idioma</button>
        </ul></nav>
    </header>
    <main>
        <section id="about-container">
            <h2>Sobre mi</h2>
            <img src="perfil.jpg" alt="perfil.jpg">
            <p class="p-about"></p>
            <div class="cv">
                <button>Descargar CV</button>
            </div>
            <div class="skills-container">
                <img class= "first-skill" src="img/img1.png" alt="HTML">
                <img class= "second-skill" src="img/img2.png" alt="CSS">
                <img class= "third-skill" src="img/img3.png" alt="JavaScript">
                <img class= "fourth-skill" src="img/img3.png" alt="Github">
            </div>
            <div class="learing-container"></div>
        </section>
        <section id = "proyects-container">
            <h2>Proyectos</h2>
            <div class="gallery">
                <div class="gallery-img__one">
                    <img src="img/img1.jpg" alt="img1">
                </div> 
                <div class="gallery-img__two">
                    <img src="img/img2.jpg" alt="img2">
                </div> 
                <div class="gallery-img__three">
                    <img src="img/img3.jpg" alt="img3">
                </div> 
            </div>
        </section>
        <section id = "contact-container">
            <h2>Contacto</h2>
            <ul class="">
                <li class="nav__social-item">Email Me <i class="fa-brands fa-instagram"></i></li>
                <li class="nav__social-item">LinkedIn <i class="fa-brands fa-facebook"></i></li>
                <li class="nav__social-item">Github <i class="fa-brands fa-twitter"></i></li>
                <li class="nav__social-item">Instagram <i class="fa-brands fa-youtube"></i></li>
            </ul>
        </section>
    </main>
    <footer></footer>
    <script src="code.js"></script>
</body>
</html>
